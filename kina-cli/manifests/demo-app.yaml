---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kina-demo-app
  namespace: default
  labels:
    app: kina-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kina-demo-app
  template:
    metadata:
      labels:
        app: kina-demo-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: demo-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: demo-content
        configMap:
          name: kina-demo-content

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kina-demo-content
  namespace: default
